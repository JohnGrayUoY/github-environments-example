name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-development:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3

  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3

  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
